<div class="card-group">
    <!-- Card -->
    <mdb-card>
        <div class="view rgba-white-slight waves-light" (click)="openModal()" mdbWavesEffect>
            <!-- Card img -->
            <mdb-card-img src="assets/img/irrigation.png" [ngClass]="{'animated': !this.estado}" class="img-fluid infinite" alt="lÃ­neas de riego"></mdb-card-img>
            <a>
                <div class="mask"></div>
            </a>
        </div>
        <!--Card content-->
        <mdb-card-body>
            <!--Text-->
            <mdb-card-text>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Riego
                        <span class="badge badge-success h4" [ngClass]="{'badge-warning': !this.estado}">{{ this.estado }}</span>
                    </li>
                    <li class="list-group-item">Humedad promedio.
                        <span class="h4 badge badge-warning">{{ InfoLinea.humedad / 100 | percent:'1.2' }}</span>
                    </li>
                    <li class="list-group-item">
                        <button mdbBtn type="submit" color="light-green" (click)="openModal()" mdbWavesEffect>
                            <mdb-icon fas icon="eye" size="sm"></mdb-icon>
                        </button>
                    </li>
                </ul>
            </mdb-card-text>
        </mdb-card-body>
    </mdb-card>
</div>
<!-- Card -->
