<!-- Material carousel -->
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <!-- Material carousel item -->
    <mdb-carousel-item *ngFor="let item of carousel">
        <div class="view">
            <img class="d-block w-100 img-fluid" [src]="item.img" alt="slides">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
    </mdb-carousel-item>
    <!-- Material carousel item -->
</mdb-carousel>
<!-- Material carousel -->
