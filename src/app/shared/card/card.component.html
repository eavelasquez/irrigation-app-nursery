<!-- Card -->
<mdb-card>
    <!-- Card img -->
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
        <mdb-card-img [src]="img" alt="Card image cap"></mdb-card-img>
        <a><div class="mask"></div></a>
    </div>
    <!-- Card img -->

    <!--Card content-->
    <mdb-card-body>
        <!--Title-->
        <mdb-card-title>
            <h5>{{ titulo }} <mdb-badge default="true">Estado</mdb-badge></h5>
        </mdb-card-title>
        <!--Title-->

        <!--Text-->
        <mdb-card-text>
            <div class="progress">
                <div class="progress-bar green" role="progressbar" [style]="percent" aria-valuenow="'Info.value'" aria-valuemin="0" aria-valuemax="100">{{ Info.value}} %</div>
            </div>
        </mdb-card-text>
        <!--Text-->
    </mdb-card-body>
    <!--Card content-->
</mdb-card>
<!-- Card -->
