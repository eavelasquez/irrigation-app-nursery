    </div>

    <div class="col-md-4">
      <mdb-card>
        <div class="view rgba-white-slight waves-light" mdbWavesEffect>
          <mdb-card-img src="assets/img/leaf.jpg" alt="Card image cap"></mdb-card-img>
          <a><div class="mask"></div></a>
        </div>
        <mdb-card-body>
          <mdb-card-title>
            <h4 class="text-center text-uppercase green-text">Vivero</h4>
          </mdb-card-title>
          <mdb-card-text>
            <form ngNativeValidate (ngSubmit)="login()" [formGroup]="validateForm" autocomplete="off">
              <div class="md-form">
                <i class="fas fa-user prefix"></i>
                <input mdbInput mdbValidate formControlName="documentFormEx" type="text" class="form-control" id="form1">
                <label for="form1">Documento</label>
                <mdb-error *ngIf="documentFormEx.invalid && (documentFormEx.dirty || documentFormEx.touched)">Campo inválido</mdb-error>
                <mdb-success *ngIf="documentFormEx.valid && (documentFormEx.dirty || documentFormEx.touched)">Campo válido</mdb-success>
              </div>

              <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input mdbInput mdbValidate formControlName="passwordFormEx" type="password" class="form-control" id="form2">
                <label for="form2">Contraseña</label>
                <mdb-error *ngIf="passwordFormEx.invalid && (passwordFormEx.dirty || passwordFormEx.touched)">Campo inválido
                </mdb-error>
                <mdb-success *ngIf="passwordFormEx.valid && (passwordFormEx.dirty || passwordFormEx.touched)">Campo válido
                </mdb-success>
                <button mdbBtn type="submit" color="light-green" block="true" rounded="true" mdbWavesEffect>Ingresar</button>
              </div>
            </form>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    </div>
